<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect - Simple and reliable
      (function() {
        var path = window.location.pathname;
        
        // If we're on a 404 page, redirect to index with the path in sessionStorage
        if (path && path !== '/bekya2.1/' && path !== '/bekya2.1/index.html') {
          // Extract the path after /bekya2.1/
          var redirectPath = path.replace('/bekya2.1', '');
          
          // Store it for the app to handle
          sessionStorage.setItem('redirect-path', redirectPath);
          
          // Redirect to the base URL
          window.location.replace('/bekya2.1/');
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
