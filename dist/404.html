<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect for bekya2.1
      // Handles client-side routing by redirecting to index.html
      
      (function() {
        var l = window.location;
        var base = '/bekya2.1/';
        
        // Get the path after /bekya2.1/
        var path = l.pathname.replace(base, '');
        
        // Redirect to index.html with the path preserved
        if (path && path !== l.pathname) {
          var redirect = l.protocol + '//' + l.hostname + 
            (l.port ? ':' + l.port : '') + 
            base + 
            '?redirect=' + encodeURIComponent(path) +
            (l.search ? '&' + l.search.slice(1) : '') +
            l.hash;
          
          window.location.replace(redirect);
        } else {
          // Fallback to base URL
          window.location.replace(l.protocol + '//' + l.hostname + 
            (l.port ? ':' + l.port : '') + base);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
