    <meta charset="UTF-8" />

    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <title>بيكيا - بيع واشتري</title>
    
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function() {
        var l = window.location;
        var params = new URLSearchParams(l.search);
        var redirect = params.get('redirect');
        
        if (redirect) {
          // Remove the redirect parameter and navigate to the path
          var base = '/bekya2.1/';
          var newPath = base + redirect;
          
          // Use replaceState to update the URL without reloading
          window.history.replaceState(null, null, newPath + l.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
