<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>بيكيا</title>
    <script>
      // Immediate redirect for GitHub Pages SPA
      (function() {
        var path = window.location.pathname;
        
        // Remove /bekya2.1 from path
        var cleanPath = path.replace('/bekya2.1', '');
        
        // If there's a path, redirect to index with hash
        if (cleanPath && cleanPath !== '/' && cleanPath !== '/index.html') {
          // Use hash-based redirect as fallback
          window.location.replace('/bekya2.1/#' + cleanPath + window.location.search + window.location.hash);
        } else {
          // Go to home
          window.location.replace('/bekya2.1/');
        }
      })();
    </script>
  </head>
  <body>
    <p style="text-align: center; padding: 40px; font-family: Arial;">جاري التحميل...</p>
  </body>
</html>
